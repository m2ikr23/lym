{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static "/home/css/font-awesome.min.css"%}">
    <link rel="stylesheet" href="{% static "/home/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "/home/css/style.css" %}">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,800,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=BenchNine:300,400,700' rel='stylesheet' type='text/css'>
    <script src="{% static "/home/js/modernizr.js" %}"></script>
    <link rel="shartcut icon" type="image/x-icon" href="{% static "/home/img/favicon1.jpg" %}">
</head>
<body>
    <header class="header">
     <h1 class="text-primary"><a href="{% url 'home' %}">Registro</a> </h1>
    </header>    
   
    <section class="content" style="position: absolute;left: 20%;">
   
        <form  method="POST" class="registro-form">
         <div class="form-group">
             {% csrf_token %}
            {{ form.as_p }}
            <a  href="{% url 'home' %}" type="reset" class="cancel btn btn-warning">Cancelar</a>
            <button type="submit" class="save btn btn-primary" >Guardar</button>
         </div>              
       </form>
    
     
    </section>


</body>
</html>
